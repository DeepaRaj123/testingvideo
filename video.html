var elem = document.querySelector(".video-group");
function openFullscreen() {
  if(fullscreen)
  {
    document.querySelector(".player").style.height = "90%";
    document.querySelector(".player").style.marginTop = "0px";

  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
  fullscreen = false;
}
else{
  document.querySelector(".player").style.height = "81%";
  document.querySelector(".player").style.marginTop = "70px";
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
  fullscreen = true;
}
}

    var name,date,dates=[],datevalue,month=[],day=[],year=[],hour=[],minute=[],finalhour,finalminute,finalyear,finalmonth,finalday;
    var time;
  document.querySelector("#signout").addEventListener("click", () => {
    signOut();
    localStorage.removeItem('email'); 
  });

  var myData = localStorage['email'];
  var yes;
  var userDataRef = firebase.database().ref("users/teachers").orderByKey();
userDataRef.once("value").then(function(snapshot) {
snapshot.forEach(function(childSnapshot) {

  if(childSnapshot.val().email.includes(myData))
   {
  name =  childSnapshot.val().username;
  document.querySelector("#name").innerText  = "Welcome "+ name +",";

  date = childSnapshot.val().bookedclass;
  if(date==undefined)
  {
    yes = true;
  }
  else{
    yes = false;
  }

  year.push(String(date).slice(0, 4));
  month.push(String(date).slice(5, 7));
  day.push(String(date).slice(8, 10));
  hour.push(String(date).slice(11, 13));
  minute.push(String(date).slice(14, 16));
  finalyear = Math.min(year);
  finalmonth = Math.min(month);
  finalday = Math.min(day);
  finalhour = Math.min(hour);
  finalminute = Math.min(minute);
  
   }
  });

if(finalhour >=12)
{
time  = "PM";
}
else{
  time = "AM";
}
if(yes)
{
  document.querySelector("#date").innerText  = "No upcoming class";
}
else{
  document.querySelector("#date").innerText  = finalyear+"-"+finalmonth+"-"+finalday+"-"+finalhour+":"+finalminute+time;
}
  var d = new Date();

  if(d.getFullYear()===finalyear)
  {

 if(d.getMonth()+1===finalmonth)
  {

    if(d.getDate()===finalday)
  {

    if(finalhour-d.getHours()===0)
    {

     if(finalminute-d.getMinutes()<=10)
     {

      $('#host-join').prop('disabled', false);

     }
    }
    else if(finalhour-1-d.getHours()===1)
    {
      if(d.getHours()-finalhour >= 50) 
      {
        $('#host-join').prop('disabled', false);
      }
    }
    else{
      $('#host-join').prop('disabled', true);

    }
  }
  } 
}
});
